<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center pt-5 mt-5">Welcome To Khan's Bank</h1>
        <div class="submit-area container mt-5">
            <h4>Login</h4>
            <input type="email" placeholder="email" class="form-control" required>
            <br>
            <input  type="password" placeholder="password" class="form-control" required>
            <br>
            <button class="btn btn-success " id="submit">Submit</button>
        </div>

    </div>
    <div id="transition-area" class="container pt-5 mt-5 ">
       <div class="row text-light">
           <div class="col-md-4">
            <div class="deposit">
                <h2>Deposit</h2>
                <h5 > $ <span id="deposit-balance">00</span> </h5>
            </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw">
                   <h2>Withdraw</h2>
                   <h5> $ <span id="withdraw-balance">00</span> </h5>
               </div>

               
        </div>
        <div class="col-md-4">
               <div class="balance">
                   <h2>Balance</h2>
                   <h5> $ <span id="current-balance">1200</span></h5>
               </div>
        </div>
       </div>
       <div class="row mt-5">
           <div class="col-md-6">
               <div class="submit-area">
                <h2>Deposit</h2>
                <input id="deposit-amount" type="text" class="form-control" placeholder=" $ amount you want to deposit">
              
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
               </div>
              
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                <h2>Withdraw</h2>
                <input id="withdraw-amount" type="text" class="form-control" placeholder=" $ amount you want to Withdraw">
             
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button>

               </div>
           
       </div>

           </div>
       </div>
    </div>
    

    <script>
       //login button event handler
       var logIn=document.querySelector('#submit');
       
         logIn.addEventListener('click',function(){
             
      
             document.querySelector('#login-area').style.display="none"
             document.querySelector('#transition-area').style.display="block"
            
           
         })

         //deposit button event handler
         const depositBtn=document.querySelector('#deposit-btn');
         depositBtn.addEventListener('click',function(){
          
          var depositNumber = values('deposit-amount')
            //deposit balance
          updateSpan('deposit-balance',depositNumber)
          //current balance
             updateSpan('current-balance',depositNumber)
            document.getElementById('deposit-amount').value=""

         })

              //withdraw balance

         withdrawBtn=document.getElementById('withdraw-btn');
        withdrawBtn.addEventListener('click',function(){
         
           var withdrawNumber=values('withdraw-amount')
           //withdraw-balance
           updateSpan('withdraw-balance',withdrawNumber)

          //current balance
          updateSpan('current-balance', -1 * withdrawNumber)
          
         
           
            document.getElementById('withdraw-amount').value=""
        })
        
        

         function updateSpan(id,depositNumber){
            var current = document.getElementById(id).innerHTML;
          var currentNumber=parseFloat(current);
          var totalBalance=(currentNumber +depositNumber)
   
          document.getElementById(id).innerHTML=totalBalance

         }
         function values(id){
           
            amount=document.getElementById(id).value;
            if(amount===''){
                alert("!!!!----put------value----");
            }
          amountNumber=parseFloat(amount);
          return amountNumber

         }

     
        
      
    </script>

</body>
</html>
